name: Build and Test

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          ninja-build \
          libx11-dev \
          libxcb1-dev \
          libxcb-util-dev \
          libxcb-cursor-dev \
          libxcb-keysyms1-dev \
          libxcb-xkb-dev \
          libxkbcommon-dev \
          libxkbcommon-x11-dev \
          libfontconfig1-dev \
          libcairo2-dev \
          libgtk-3-dev \
          libsqlite3-dev \
          libxcb-xfixes0-dev

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DSMTG_ENABLE_VSTGUI_SUPPORT=OFF \
          -DSMTG_ENABLE_VST3_PLUGIN_EXAMPLES=OFF \
          -DSMTG_ENABLE_VST3_HOSTING_EXAMPLES=OFF \
          ..

    - name: Build
      run: |
        cd build
        cmake --build . -j$(nproc)

    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Run VST3 Validator
      run: |
        cd build
        if [ -f bin/Release/validator ]; then
          bin/Release/validator VST3/Release/SimplePanner.vst3
        else
          echo "Validator not found, skipping"
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: SimplePanner-Linux
        path: build/VST3/Release/SimplePanner.vst3
        retention-days: 7

  build-macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew install cmake ninja

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DSMTG_ENABLE_VSTGUI_SUPPORT=OFF \
          -DSMTG_ENABLE_VST3_PLUGIN_EXAMPLES=OFF \
          -DSMTG_ENABLE_VST3_HOSTING_EXAMPLES=OFF \
          ..

    - name: Build
      run: |
        cd build
        cmake --build . -j$(sysctl -n hw.ncpu)

    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Run VST3 Validator
      run: |
        cd build
        if [ -f bin/Release/validator ]; then
          bin/Release/validator VST3/Release/SimplePanner.vst3
        else
          echo "Validator not found, skipping"
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: SimplePanner-macOS
        path: build/VST3/Release/SimplePanner.vst3
        retention-days: 7

  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=Release `
          -DSMTG_ENABLE_VSTGUI_SUPPORT=OFF `
          -DSMTG_ENABLE_VST3_PLUGIN_EXAMPLES=OFF `
          -DSMTG_ENABLE_VST3_HOSTING_EXAMPLES=OFF `
          ..

    - name: Build
      run: |
        cd build
        cmake --build . --config Release -j $env:NUMBER_OF_PROCESSORS

    - name: Run unit tests
      run: |
        cd build
        ctest -C Release --output-on-failure

    - name: Run VST3 Validator
      shell: pwsh
      run: |
        cd build
        if (Test-Path "bin/Release/validator.exe") {
          bin/Release/validator.exe VST3/Release/SimplePanner.vst3
        } else {
          Write-Host "Validator not found, skipping"
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: SimplePanner-Windows
        path: build/VST3/Release/SimplePanner.vst3
        retention-days: 7

  # Summary job to check if all builds passed
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    if: always()

    steps:
    - name: Check build results
      run: |
        echo "Build results:"
        echo "Linux: ${{ needs.build-linux.result }}"
        echo "macOS: ${{ needs.build-macos.result }}"
        echo "Windows: ${{ needs.build-windows.result }}"

        if [ "${{ needs.build-linux.result }}" != "success" ] || \
           [ "${{ needs.build-macos.result }}" != "success" ] || \
           [ "${{ needs.build-windows.result }}" != "success" ]; then
          echo "❌ Some builds failed"
          exit 1
        else
          echo "✅ All builds passed"
        fi
